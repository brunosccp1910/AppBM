<ion-content >
  <ion-slides pager>

    <ion-slide class = "slide_image" style="background-color: black">
      <img src="assets/images/logobeercomigo.png" alt="">
      <h2 style="color:chocolate">Bem vindos ao Beer Comigo!</h2>
      <br>
      <p style="color:burlywood ">
        Beer Comigo é uma empresa de prestação de serviços e comercialização de bebidas, idealizada por um Beer Sommelier para atender a cidade de São Luís e região.
      </p>
    </ion-slide>
  
    <ion-slide style="background-color: blue">
      <ion-header>
        <ion-navbar>
          <ion-title>
            FB Login
          </ion-title>
        </ion-navbar>
      </ion-header>
       
        <button ion-button full (click)="loginWithFB()">Login!</button>
       
        <ion-card *ngIf="userData">
          <ion-card-header>{{ userData.username }}</ion-card-header>
          <img [src]="userData.picture" />
          <ion-card-content>
            <p>Email: {{ userData.email }}</p>
            <p>First Name: {{ userData.first_name }}</p>
          </ion-card-content>
        </ion-card>
       
    </ion-slide>

  </ion-slides>
</ion-content>
