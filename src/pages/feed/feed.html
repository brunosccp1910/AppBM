
<ion-header>

  <ion-navbar>
    <ion-title>Onde encontrar cervejas</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <ion-card *ngFor="let estabelecimento of lista_estabelecimentos">
        <ion-grid  (click)="goToBeers(estabelecimento)">
          <ion-row>
            <ion-col col-3>
              <img src="assets/images/logo.jpg" />
            </ion-col>
            <ion-col col-5>
              <ion-row>
                <h2>{{estabelecimento.ds_nome_fantasia}}</h2> 
              </ion-row>
            </ion-col>
            <ion-col col-3>
              
            </ion-col>
          </ion-row>

        </ion-grid>
        <button small (click)="goToMaps(estabelecimento)" ion-button icon-left outline item-end>
            <ion-icon name="pin"></ion-icon>
            Veja como chegar
        </button>
      </ion-card>
</ion-content>
