<ion-header>
  <ion-navbar>
    <ion-title>Beer Comigo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Bem vindo ao Beer Comigo!</h2>
  <p>
    O Beer Comigo é um sistema de Marketing e Divulgação de cervejas para bares.
  </p>

  <ion-item>
    Encontrar cervejas
    <button ion-button outline item-end icon-left (click)="goToBeerList()">
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-item>
  <ion-item>
    Ver locais próximos
    <button ion-button outline item-end icon-left (click)="goToFeed()">
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-item>

</ion-content>
