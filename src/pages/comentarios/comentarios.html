<ion-header>
  <ion-item>
      <ion-avatar item-start>
          <img src={{cerveja.im_cerveja}} >
      </ion-avatar>
        <h2>Comente sobre a {{cerveja.ds_cerveja_abrev}}</h2>
  </ion-item>  
  
    
    <form (ngSubmit)="addComentario()">
        <ion-item>
          {{userdata.nome}}
        </ion-item>
        <ion-item>
          <ion-textarea [(ngModel)]="comment.text" name="text" placeholder="Comente aqui" clearOnEdit ></ion-textarea>
        </ion-item>
        <button ion-button type="submit" block>Adicionar coment√°rio</button>
      </form>
</ion-header>


<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Puxe para atualizar"
          refreshingSpinner="circles"
          refreshingText="Atualizando...">
        </ion-refresher-content>
      </ion-refresher>
  

  <ion-card  *ngFor="let comentario of comentarios"  >
      <ion-card>
          <ion-item>
            <ion-avatar item-start>
                <img src={{comentario.im_app_usuario}} >
              </ion-avatar>
            <h2>{{comentario.ds_nome}}</h2>
          </ion-item>
                
          <ion-card-content>
            <p>{{comentario.ds_comentario}}</p>
            <button ion-button icon-only ion-button color="primary" clear small icon-start (click)="addLike(comentario.id_app_comentario)" ng-disabled="expression">
              <ion-icon name="thumbs-up"></ion-icon>
            </button>
            {{comentario.cd_qtd_likes}} pessoas curtiram isso
          </ion-card-content>
        
       
        
        </ion-card>
  </ion-card>
  
</ion-content>
